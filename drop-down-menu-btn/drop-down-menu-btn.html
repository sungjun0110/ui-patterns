<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./drop-down-menu-btn.css">
    <script defer src="./drop-down-menu-btn.js"></script>
    <title>Drop Down Menu Button</title>
</head>
<body>
    <div id="buttons">
        <div id="container">
            <button id="menu-btn">
                <div class="btn-text">Menu</div>
                <div class="btn-background"></div>
            </button>
            <div id="dropdown-menu" class="dropdown-content">
                <div id="links">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Resources</a>
                </div>
                <div class="dropdown-background"></div>
            </div>
        </div>

        <div id="circle-button-container">
            <button id="circle-menu-button">
                Menu
            </button>
            <div id="circle-menu">
                <ul id="circle-menu-items">
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
