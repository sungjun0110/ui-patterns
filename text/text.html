<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../borders/borders.css">
    <link rel="stylesheet" href="./text.css">
    <title>Text</title>
</head>
<body>
    <div id="panels">
        <div class="panel">
            <p class="bold">Bold</p>
        </div>
        <div class="panel">
            <p class="bold italic">Bold italic</p>
        </div>
        <div class="panel">
            <p class="font-25px font-red bold italic">Hello world! 25px</p>
        </div>
        <div class="panel">
            <p class="font-shadow font-25px font-dodgerblue bold italic">Hello world!</p>
        </div>
        <div class="panel">
            <p class="font-shadow sans-serif font-25px font-dodgerblue bold italic">Sans-serif + Dodgerblue + Bold</p>
        </div>
        <div class="panel">
            <p class="font-red-shadow sans-serif font-25px font-dodgerblue bold italic">Red-shadow Sans-serif + Dodgerblue + Bold</p>
        </div>
    </div>
</body>
</html>
