<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./borders.css">
    <script src="./border.js" defer></script>
    <title>Borders</title>
</head>
<body>
    <div id="panels">
        <div class="panel red rounded">This is a red rounded panel.</div>
        <div class="panel blue rounded">This is a blue rounded panel.</div>
        <div class="panel dashed">This is a dashed border.</div>
        <div class="panel dashed rounded">This is a dashed rounded border.</div>
        <div class="panel red shadow">This is a shadow border.</div>
        <div class="panel dashed shadow">This is a dashed shadow border.</div>
        <div class="panel thick-left-border">I have a thick left border.</div>
        <div class="panel thick-left-border thick-right-border">I have thick left and right border.</div>
        <div class="panel thick-left-border dashed shadow">Shadow, thick left border and dashed border</div>
        <div class="panel thick-bottom-border thick-top-border red shadow"></div>
        <div class="panel hover-dahsed">Hover me</div>
        <div class="panel hover-red hover-dahsed">Hover me</div>
    </div>
</body>
</html>
